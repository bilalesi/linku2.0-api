scalar Date

type Query {
  getGroups(name: String, nrc: String): [Group!]!
}

type Mutation {
  updateDatabase: Boolean!
}

type Group {
  nrc: String
  subject: Subject
  professors: [Professor!]!
  schedule: [Schedule!]!
  quota: Quota
}

type Subject {
  name: String
  departmentName: String
  code: String
  number: String
}

type Professor {
  name: String
  lastname: String
}

type Schedule {
  startDate: String
  endDate: String
  time: Time
  place: String
  day: String
}

type Time {
  start: String
  end: String
}

type Quota {
  taken: Float
  free: Float
}